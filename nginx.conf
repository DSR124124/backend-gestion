# ============================================
# Configuración Nginx para Backend Gestión
# ============================================

# Configuración del servidor para edugen.brianuceda.xyz
server {
    listen 80;
    listen [::]:80;
    server_name edugen.brianuceda.xyz;

    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name edugen.brianuceda.xyz;

    # ============================================
    # Configuración SSL/TLS
    # ============================================
    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/edugen.brianuceda.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edugen.brianuceda.xyz/privkey.pem;
    
    # Configuración SSL moderna y segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # ============================================
    # Headers de Seguridad
    # ============================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ============================================
    # Límites de tamaño
    # ============================================
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ============================================
    # Logs
    # ============================================
    access_log /var/log/nginx/backend-gestion-access.log;
    error_log /var/log/nginx/backend-gestion-error.log;

    # ============================================
    # Proxy para Backend Gestión
    # ============================================
    # IMPORTANTE: Si usas Dockploy con "Strip Path" activado:
    # - El path externo es: /gestion
    # - El path interno (al contenedor) es: / (sin /gestion)
    # - Pero Spring Boot tiene context-path=/gestion
    # 
    # OPCIÓN 1: Si Strip Path está ON en Dockploy
    # - Quita el context-path de Spring Boot (server.servlet.context-path=)
    # - Usa esta configuración:
    location /gestion {
        # Remover el /gestion antes de enviar al backend
        rewrite ^/gestion/?(.*) /$1 break;
        
        # Proxy al contenedor Docker
        proxy_pass http://localhost:8080;
        
        # Headers para el proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # No cachear respuestas de API
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # OPCIÓN 2: Si Strip Path está OFF en Dockploy
    # - Mantén el context-path=/gestion en Spring Boot
    # - Usa esta configuración (comentar la anterior y descomentar esta):
    # location /gestion {
    #     # Mantener el /gestion al enviar al backend
    #     proxy_pass http://localhost:8080;
    #     
    #     # Headers para el proxy
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_set_header X-Forwarded-Host $host;
    #     proxy_set_header X-Forwarded-Port $server_port;
    #     
    #     # Timeouts
    #     proxy_connect_timeout 60s;
    #     proxy_send_timeout 60s;
    #     proxy_read_timeout 60s;
    #     
    #     # Buffering
    #     proxy_buffering on;
    #     proxy_buffer_size 4k;
    #     proxy_buffers 8 4k;
    #     proxy_busy_buffers_size 8k;
    # }

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /gestion/actuator/health {
        proxy_pass http://localhost:8080/actuator/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # ============================================
    # Bloquear acceso a rutas sensibles
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

